<!DOCTYPE html>
<html lang="en">

<head>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <!-- google font ends -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Template | CSS Practice</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="toggle-btn">
                    <div class="hamburger"></div>
                </div>
            </nav>
            <div class="navbar-container">
                <div class="navbar">
                    <div class="cross-btn-container">
                        <div class="cross-btn"></div>
                    </div>
                    <div class="links">
                        <div class="link"><a href="#">About</a></div>
                        <div class="link"><a href="#">Photos</a></div>
                        <div class="link"><a href="#">Shop</a></div>
                        <div class="link"><a href="#">Contact</a></div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="text">
                <h1>PHOTOLIO </h1>
                <h3>A template by Aman Kumar for photographers</h3>
                <button id="toggle-grid-btn">Toggle Grid Printing</button>
            </div>
        </main>
        <div class="image-grid">
            <div class="vertical"><img src="img/pic1.jpg" alt=""></div>
            <div><img src="img/pic2.jpg" alt=""></div>
            <div class="horizontal"><img src="img/pic3.jpg" alt=""></div>
            <div class="big"><img src="img/pic4.jpg" alt=""></div>
            <div class="horizontal"><img src="img/pic5.jpg" alt=""></div>
            <div class="big"><img src="img/pic6.jpg" alt=""></div>
            <div class="vertical"><img src="img/pic7.jpg" alt=""></div>
            <div><img src="img/pic8.jpg" alt=""></div>
            <div><img src="img/pic9.jpg" alt=""></div>
            <div class="big"><img src="img/pic5.jpg" alt=""></div>
            <div><img src="img/pic1.jpg" alt=""></div>
        </div>
    </div>
    <!-- script -->
    <script src="js/app.js"></script>
</body>

</html>
